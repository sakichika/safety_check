<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>名簿インポート</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 840px; }
    .row { display:grid; grid-template-columns: 2fr 1fr; gap:1rem; }
    .card { border:1px solid #ddd; padding:1rem; border-radius:.5rem; }
    input[type=file], button { padding:.5rem; width:100%; }
    pre { background:#f8f8f8; padding: .75rem; overflow:auto; }
    a.button { padding:.5rem .75rem; border:1px solid #aaa; background:#f8f8f8; text-decoration:none; }
  </style>
</head>
<body>
  <h1>名簿インポート（CSV）</h1>
  <p><a class="button" href="/admin">← ダッシュボードへ</a></p>

  {% if ok %}
    <p style="background:#e8fff0; padding:.5rem 1rem; border-left:4px solid #2a5;">取り込みに成功しました。</p>
  {% endif %}

  <div class="row">
    <div class="card">
      <form method="post" action="/admin/users/upload" enctype="multipart/form-data">
        <label for="csvfile">CSVファイルを選択</label>
        <input id="csvfile" name="csvfile" type="file" accept=".csv" required>
        <button type="submit" style="margin-top:.75rem;">アップロード</button>
      </form>
    </div>
    <div class="card">
      <p>CSVフォーマット（UTF-8, ヘッダー必須）:</p>
      <pre>grade,name,email,dept,phone,group_name,is_active
      Staff,Alice,alice@example.com,DeptA,090-0000-0000,Lab-A,true
      Doctor,Dr. Bob,bob@example.com,DeptB,090-0000-0001,Lab-B,true</pre>

      <p>
        <a class="button" href="/admin/users/template.csv">CSVテンプレートをダウンロード</a>
      </p>
    </div>
  </div>
</body>
</html>
